<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle - Timeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #0a0e1a 0%, #1a2d47 50%, #2d4a6e 100%);
            min-height: 100vh;
            color: #F5F5F0;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(13, 20, 37, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }
        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #E8C574;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }
        .member-info {
            flex: 1;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
        }
        .add-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37, #E8C574);
            color: #0a0e1a;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        .main-content {
            padding-top: 100px;
            padding-bottom: 50px;
            min-height: 100vh;
        }
        .timeline {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .event {
            background: rgba(26, 45, 71, 0.95);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .event-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .event-icon { font-size: 40px; }
        .event-title { font-size: 20px; font-weight: 700; }
        .event-date { font-size: 14px; color: #E8C574; }
        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: rgba(245, 245, 240, 0.7);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
        .modal.visible { display: flex; }
        .modal-content {
            background: #1a2d47;
            border: 2px solid #D4AF37;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        .modal-title {
            color: #D4AF37;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .emoji-btn {
            width: 60px;
            height: 60px;
            background: rgba(26, 45, 71, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .emoji-btn:hover, .emoji-btn.selected {
            border-color: #D4AF37;
            transform: scale(1.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            color: #E8C574;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(13, 20, 37, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: #F5F5F0;
            font-size: 16px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-cancel {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #F5F5F0;
        }
        .btn-save {
            background: linear-gradient(135deg, #D4AF37, #E8C574);
            color: #0a0e1a;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="cercles.html" class="back-btn">‚Üê</a>
        <div class="member-info" id="memberInfo">üë§ Moi - Timeline personnelle</div>
        <button class="add-btn" onclick="showAddModal()">+</button>
    </header>

    <main class="main-content">
        <div class="timeline" id="timeline"></div>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title">‚ûï Ajouter un √©v√©nement</h2>
            
            <div class="emoji-grid" id="emojiGrid"></div>
            
            <div class="input-group">
                <label>Titre de l'√©v√©nement</label>
                <input type="text" id="eventTitle" placeholder="Ex: Mon anniversaire">
            </div>
            
            <div class="input-group">
                <label>Date (JJ/MM/AAAA)</label>
                <input type="text" id="eventDate" placeholder="Ex: 15/03/2024">
            </div>
            
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeModal()">Annuler</button>
                <button class="btn btn-save" onclick="saveEvent()">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'chronicle_data';
        const EMOJIS = ['üéÇ', 'üë∞', 'üéì', 'üè°', '‚úàÔ∏è', 'üíº', 'üéâ', '‚ù§Ô∏è', 'üë∂', 'üèÜ', 'üéÆ', 'üìö'];
        let selectedEmoji = 'üéÇ';
        let currentMemberId = new URLSearchParams(window.location.search).get('memberId');

        function getData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : { circles: [], members: [], events: [], memories: [] };
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function renderEmojis() {
            const grid = document.getElementById('emojiGrid');
            grid.innerHTML = '';
            EMOJIS.forEach(emoji => {
                const btn = document.createElement('div');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = () => {
                    document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedEmoji = emoji;
                };
                if (emoji === selectedEmoji) btn.classList.add('selected');
                grid.appendChild(btn);
            });
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            const data = getData();
            const events = data.events.filter(e => e.memberId === currentMemberId).sort((a, b) => a.year - b.year);

            if (events.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-message">
                        <div style="font-size: 64px; margin-bottom: 20px;">üìÖ</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">Aucun √©v√©nement</div>
                        <div style="font-size: 14px;">Cliquez sur + pour ajouter votre premier √©v√©nement</div>
                    </div>
                `;
                return;
            }

            timeline.innerHTML = '';
            events.forEach(event => {
                const div = document.createElement('div');
                div.className = 'event';
                div.innerHTML = `
                    <div class="event-header">
                        <div class="event-icon">${event.icon}</div>
                        <div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-date">${event.date} (${event.year})</div>
                        </div>
                    </div>
                `;
                timeline.appendChild(div);
            });
        }

        function showAddModal() {
            document.getElementById('modal').classList.add('visible');
            renderEmojis();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('visible');
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDate').value = '';
        }

        function saveEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const date = document.getElementById('eventDate').value.trim();

            if (!title || !date) {
                alert('‚ö†Ô∏è Veuillez remplir tous les champs !');
                return;
            }

            const parts = date.split('/');
            const year = parseInt(parts[2]) || new Date().getFullYear();

            const data = getData();
            data.events.push({
                id: 'event_' + Date.now(),
                circleId: 'circle_' + Date.now(),
                memberId: currentMemberId,
                title: title,
                icon: selectedEmoji,
                date: date,
                year: year
            });
            saveData(data);

            closeModal();
            renderTimeline();
            alert('‚úÖ √âv√©nement ajout√© !');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!currentMemberId) {
                alert('‚ùå Membre introuvable !');
                window.location.href = 'cercles.html';
                return;
            }
            renderTimeline();
        });
    </script>
</body>
</html>
