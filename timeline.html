<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle - Timeline</title>
    <style>
        :root {
            --color-primary: #D4AF37;
            --color-primary-light: #E8C574;
            --color-bg-dark: #0d1425;
            --color-bg-medium: #1a2d47;
            --color-bg-light: #2d4a6e;
            --color-text: #F5F5F0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, var(--color-bg-dark) 0%, var(--color-bg-medium) 50%, var(--color-bg-light) 100%);
            height: 100vh;
            color: var(--color-text);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .atmospheric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(45, 74, 110, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(26, 45, 71, 0.3) 0%, transparent 50%);
            animation: atmosphere-shift 20s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes atmosphere-shift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .stars-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: rgba(13, 20, 37, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            z-index: 1001;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #E8C574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .add-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--color-bg-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            border: none;
        }

        .add-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 25px rgba(212, 175, 55, 0.6);
        }

        .main-content {
            position: relative;
            z-index: 10;
            padding-top: 70px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* TIMELINE */
        .timeline-container {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
            padding-bottom: 150px;
            position: relative;
        }

        .timeline-line {
            position: fixed;
            bottom: 200px;
            left: 5%;
            right: 5%;
            height: 2px;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.8) 50%, rgba(212, 175, 55, 0.2) 100%);
            z-index: 5;
        }

        .events-wrapper {
            position: fixed;
            bottom: 160px;
            left: 5%;
            right: 5%;
            height: 120px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 10;
        }

        .event-bubble {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3) 0%, rgba(232, 197, 116, 0.2) 100%);
            border: 2px solid var(--color-primary);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            position: relative;
        }

        .event-bubble:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
        }

        .event-icon {
            font-size: 36px;
            margin-bottom: 4px;
        }

        .event-year {
            color: var(--color-primary);
            font-size: 11px;
            font-weight: 600;
        }

        .event-title-tooltip {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(13, 20, 37, 0.95);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            white-space: nowrap;
            border: 1px solid rgba(212, 175, 55, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .event-bubble:hover .event-title-tooltip {
            opacity: 1;
        }

        .memory-count-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: var(--color-bg-dark);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* EMPTY STATE */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            font-size: 16px;
            color: rgba(245, 245, 240, 0.6);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 26, 0.92);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--color-bg-medium);
            border: 2px solid var(--color-primary);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 26px;
            font-weight: 700;
        }

        .modal-close {
            font-size: 32px;
            color: var(--color-primary-light);
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--color-primary);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(13, 20, 37, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            color: var(--color-text);
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .form-input::placeholder {
            color: rgba(245, 245, 240, 0.5);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .icon-selector {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(13, 20, 37, 0.5);
            border-radius: 12px;
        }

        .icon-category {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        .category-icons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }

        .icon-option {
            width: 100%;
            aspect-ratio: 1;
            background: rgba(26, 45, 71, 0.6);
            border: 2px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-option:hover {
            border-color: var(--color-primary-light);
            background: rgba(212, 175, 55, 0.15);
            transform: scale(1.1);
        }

        .icon-option.selected {
            border-color: var(--color-primary);
            background: rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: var(--color-bg-dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: rgba(212, 175, 55, 0.15);
            color: var(--color-text);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.25);
        }

        .notification {
            position: fixed;
            top: 90px;
            right: 20px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: var(--color-bg-dark);
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            z-index: 3000;
            animation: slideIn 0.3s ease, slideOut 0.3s ease 2.7s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100px); }
        }

        .instructions {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(212, 175, 55, 0.6);
            font-size: 13px;
            text-align: center;
            z-index: 5;
        }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(13, 20, 37, 0.5); }
        ::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(212, 175, 55, 0.8); }

        @media (max-width: 768px) {
            .modal-content { padding: 30px 20px; }
            .form-row { grid-template-columns: 1fr; }
            .category-icons { grid-template-columns: repeat(4, 1fr); }
            .event-bubble { width: 65px; height: 65px; }
            .event-icon { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="atmospheric-bg"></div>
    <div class="stars-layer" id="starsLayer"></div>

    <header class="header">
        <div class="logo" onclick="window.location.href='cercles.html'">Chronicle</div>
        <button class="add-btn" onclick="showAddEventModal()">+</button>
    </header>

    <main class="main-content">
        <div id="mainDisplay"></div>
        <div class="timeline-line" id="timelineLine" style="display:none;"></div>
        <div class="events-wrapper" id="eventsWrapper"></div>
        <div class="instructions" id="instructions"></div>
    </main>

    <!-- MODAL AJOUT ÉVÉNEMENT -->
    <div class="modal-overlay" id="addEventModal" onclick="closeAddEventModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 class="modal-title">Ajouter un événement</h2>
                <span class="modal-close" onclick="closeAddEventModal()">×</span>
            </div>

            <form id="addEventForm" onsubmit="handleAddEvent(event)">
                <div class="form-group">
                    <label class="form-label">Titre de l'événement</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="eventTitle" 
                        placeholder="Ex: Mariage, Naissance, Diplôme..."
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Année</label>
                        <input 
                            type="number" 
                            class="form-input" 
                            id="eventYear" 
                            placeholder="2024"
                            min="1900"
                            max="2100"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date complète (optionnelle)</label>
                        <input 
                            type="date" 
                            class="form-input" 
                            id="eventDate"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Icône de l'événement</label>
                    <div class="icon-selector" id="eventIconSelector">
                        <div class="icon-category">
                            <div class="category-title">🎉 CÉLÉBRATIONS</div>
                            <div class="category-icons">
                                <div class="icon-option selected" data-icon="🎂">🎂</div>
                                <div class="icon-option" data-icon="👰">👰</div>
                                <div class="icon-option" data-icon="🎓">🎓</div>
                                <div class="icon-option" data-icon="🎉">🎉</div>
                                <div class="icon-option" data-icon="💍">💍</div>
                                <div class="icon-option" data-icon="🎊">🎊</div>
                            </div>
                        </div>

                        <div class="icon-category">
                            <div class="category-title">👨‍👩‍👧‍👦 FAMILLE</div>
                            <div class="category-icons">
                                <div class="icon-option" data-icon="👶">👶</div>
                                <div class="icon-option" data-icon="🤱">🤱</div>
                                <div class="icon-option" data-icon="👨‍👩‍👧‍👦">👨‍👩‍👧‍👦</div>
                                <div class="icon-option" data-icon="❤️">❤️</div>
                                <div class="icon-option" data-icon="🏡">🏡</div>
                                <div class="icon-option" data-icon="🐶">🐶</div>
                            </div>
                        </div>

                        <div class="icon-category">
                            <div class="category-title">✈️ VOYAGES</div>
                            <div class="category-icons">
                                <div class="icon-option" data-icon="✈️">✈️</div>
                                <div class="icon-option" data-icon="🏖️">🏖️</div>
                                <div class="icon-option" data-icon="🗼">🗼</div>
                                <div class="icon-option" data-icon="🚗">🚗</div>
                                <div class="icon-option" data-icon="⛰️">⛰️</div>
                                <div class="icon-option" data-icon="🏕️">🏕️</div>
                            </div>
                        </div>

                        <div class="icon-category">
                            <div class="category-title">💼 CARRIÈRE</div>
                            <div class="category-icons">
                                <div class="icon-option" data-icon="💼">💼</div>
                                <div class="icon-option" data-icon="🏆">🏆</div>
                                <div class="icon-option" data-icon="📈">📈</div>
                                <div class="icon-option" data-icon="🎯">🎯</div>
                                <div class="icon-option" data-icon="💡">💡</div>
                                <div class="icon-option" data-icon="🚀">🚀</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description (optionnelle)</label>
                    <textarea 
                        class="form-input form-textarea" 
                        id="eventDescription" 
                        placeholder="Quelques mots sur cet événement..."
                        rows="3"
                    ></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddEventModal()">
                        Annuler
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Créer l'événement
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'chronicle_data';
        let selectedEventIcon = '🎂';
        let currentCircleId = new URLSearchParams(window.location.search).get('circleId');
        let currentMemberId = new URLSearchParams(window.location.search).get('memberId');

        function getData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : { circles: [], members: [], events: [] };
        }

        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function createStars() {
            const layer = document.getElementById('starsLayer');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                const size = 1 + Math.random() * 2;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                layer.appendChild(star);
            }
        }

        function renderTimeline() {
            console.log('📊 Rendu timeline - Circle:', currentCircleId, 'Member:', currentMemberId);
            
            const data = getData();
            const wrapper = document.getElementById('eventsWrapper');
            const mainDisplay = document.getElementById('mainDisplay');
            const timelineLine = document.getElementById('timelineLine');
            const instructions = document.getElementById('instructions');
            
            wrapper.innerHTML = '';
            
            let events = data.events || [];
            
            if (currentCircleId) {
                events = events.filter(e => e.circleId === currentCircleId);
            }
            if (currentMemberId) {
                events = events.filter(e => e.memberId === currentMemberId);
            }
            
            console.log(`📅 ${events.length} événements trouvés`);
            
            if (events.length === 0) {
                mainDisplay.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📅</div>
                        <div class="empty-title">Aucun événement</div>
                        <div class="empty-subtitle">Cliquez sur + pour ajouter un événement</div>
                    </div>
                `;
                timelineLine.style.display = 'none';
                instructions.style.display = 'none';
                return;
            }
            
            mainDisplay.innerHTML = '';
            timelineLine.style.display = 'block';
            instructions.textContent = 'Cliquez sur un événement pour voir les souvenirs';
            instructions.style.display = 'block';
            
            events.sort((a, b) => (a.year || 0) - (b.year || 0));
            
            events.forEach(event => {
                const bubble = document.createElement('div');
                bubble.className = 'event-bubble';
                bubble.onclick = () => console.log('Event clicked:', event.id);
                
                const memoryCount = (event.memories || []).length;
                
                bubble.innerHTML = `
                    <div class="event-icon">${event.icon}</div>
                    <div class="event-year">${event.year || new Date().getFullYear()}</div>
                    ${memoryCount > 0 ? `<div class="memory-count-badge">${memoryCount}</div>` : ''}
                    <div class="event-title-tooltip">${event.title}</div>
                `;
                
                wrapper.appendChild(bubble);
            });
        }

        function showAddEventModal() {
            document.getElementById('addEventModal').classList.add('active');
            document.getElementById('addEventForm').reset();
            document.getElementById('eventYear').value = new Date().getFullYear();
            
            document.querySelectorAll('#eventIconSelector .icon-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelector('#eventIconSelector .icon-option[data-icon="🎂"]').classList.add('selected');
            selectedEventIcon = '🎂';
        }

        function closeAddEventModal() {
            document.getElementById('addEventModal').classList.remove('active');
        }

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('icon-option')) {
                document.querySelectorAll('#eventIconSelector .icon-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                e.target.classList.add('selected');
                selectedEventIcon = e.target.getAttribute('data-icon');
            }
        });

        function handleAddEvent(e) {
            e.preventDefault();
            
            const title = document.getElementById('eventTitle').value.trim();
            const year = parseInt(document.getElementById('eventYear').value);
            const dateInput = document.getElementById('eventDate').value;
            const description = document.getElementById('eventDescription').value.trim();
            
            if (!title) {
                showNotification('⚠️ Veuillez saisir un titre');
                return;
            }
            
            let dateStr = `Année ${year}`;
            if (dateInput) {
                const date = new Date(dateInput);
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                dateStr = date.toLocaleDateString('fr-FR', options);
            }
            
            const newEvent = {
                id: 'event_' + Date.now(),
                circleId: currentCircleId,
                memberId: currentMemberId,
                title: title,
                year: year,
                date: dateStr,
                icon: selectedEventIcon,
                description: description,
                memories: []
            };
            
            console.log('✨ Création événement:', newEvent);
            
            const data = getData();
            if (!data.events) data.events = [];
            data.events.push(newEvent);
            saveData(data);
            
            closeAddEventModal();
            showNotification(`✨ Événement "${title}" créé !`);
            
            setTimeout(() => {
                renderTimeline();
            }, 500);
        }

        function showNotification(message) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);
            
            setTimeout(() => {
                notif.remove();
            }, 3000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAddEventModal();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log('=== TIMELINE CHARGÉE ===');
            console.log('Circle ID:', currentCircleId);
            console.log('Member ID:', currentMemberId);
            
            if (!currentCircleId && !currentMemberId) {
                showNotification('⚠️ Aucun cercle ou membre sélectionné');
            }
            
            createStars();
            renderTimeline();
        });
    </script>
</body>
</html>
