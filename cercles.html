<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle - Cercles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #0a0e1a 0%, #1a2d47 50%, #2d4a6e 100%);
            min-height: 100vh;
            color: #F5F5F0;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(13, 20, 37, 0.95);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #D4AF37, #FFD700, #E8C574);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }
        .main-content {
            padding-top: 120px;
            padding-bottom: 50px;
            min-height: 100vh;
        }
        .page-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        .circles-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 100px;
            padding: 40px;
        }
        .circle-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle-halo {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3), transparent);
            border: 2px solid rgba(212, 175, 55, 0.4);
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px rgba(212, 175, 55, 0.6); }
            50% { box-shadow: 0 0 90px rgba(212, 175, 55, 0.9); }
        }
        .circle-icon { font-size: 64px; margin-bottom: 12px; }
        .circle-name { font-size: 18px; font-weight: 700; text-transform: uppercase; }
        .member-orbit {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        .member-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.3), rgba(232, 197, 116, 0.2));
            border: 2px solid #D4AF37;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transition: all 0.3s;
        }
        .member-orbit:hover .member-avatar {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
        }
        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo" onclick="window.location.href='index.html'">CHRONICLE</div>
    </header>

    <main class="main-content">
        <h1 class="page-title">Vos Cercles</h1>
        <div class="circles-container" id="circlesContainer"></div>
    </main>
    
    <button class="reset-btn" onclick="resetApp()">🔄 RESET</button>

    <script>
        // STORAGE SIMPLIFIÉ
        const STORAGE_KEY = 'chronicle_data';
        
        function getData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : { circles: [], members: [], events: [], memories: [] };
        }
        
        function saveData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        function addCircle(name, icon) {
            const data = getData();
            const circle = {
                id: 'circle_' + Date.now(),
                name: name,
                icon: icon,
                memberCount: 0
            };
            data.circles.push(circle);
            saveData(data);
            return circle;
        }
        
        function addMember(circleId, name, avatar) {
            const data = getData();
            const member = {
                id: 'member_' + Date.now(),
                circleId: circleId,
                name: name,
                avatar: avatar,
                isAdmin: true
            };
            data.members.push(member);
            const circle = data.circles.find(c => c.id === circleId);
            if (circle) circle.memberCount++;
            saveData(data);
            return member;
        }
        
        function resetApp() {
            if (confirm('⚠️ SUPPRIMER TOUTES LES DONNÉES ?')) {
                localStorage.clear();
                alert('✅ Données supprimées !');
                location.reload();
            }
        }
        
        function render() {
            const container = document.getElementById('circlesContainer');
            container.innerHTML = '';
            const data = getData();
            
            console.log('📊 Données:', data);
            
            // Si vide, créer cercle par défaut
            if (data.circles.length === 0) {
                console.log('➕ Création cercle Famille');
                const family = addCircle('Famille', '👨‍👩‍👧‍👦');
                addMember(family.id, 'Moi', '👤');
                location.reload();
                return;
            }
            
            // Afficher les cercles
            data.circles.forEach(circle => {
                const wrapper = document.createElement('div');
                wrapper.className = 'circle-wrapper';
                
                wrapper.innerHTML = `
                    <div class="circle-halo">
                        <div class="circle-icon">${circle.icon}</div>
                        <div class="circle-name">${circle.name}</div>
                    </div>
                `;
                
                // Afficher les membres en orbite
                const members = data.members.filter(m => m.circleId === circle.id);
                const radius = 150;
                
                members.forEach((member, i) => {
                    const angle = (360 / Math.max(members.length, 4)) * i;
                    const radian = (angle - 90) * (Math.PI / 180);
                    const x = radius * Math.cos(radian);
                    const y = radius * Math.sin(radian);
                    
                    const memberDiv = document.createElement('div');
                    memberDiv.className = 'member-orbit';
                    memberDiv.style.left = `calc(50% + ${x}px - 40px)`;
                    memberDiv.style.top = `calc(50% + ${y}px - 40px)`;
                    memberDiv.onclick = () => window.location.href = `timeline.html?memberId=${member.id}`;
                    memberDiv.innerHTML = `<div class="member-avatar">${member.avatar}</div>`;
                    
                    wrapper.appendChild(memberDiv);
                });
                
                container.appendChild(wrapper);
            });
        }
        
        // DÉMARRAGE
        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ Page chargée');
            render();
        });
    </script>
</body>
</html>
